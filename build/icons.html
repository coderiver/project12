<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iconfont Preview</title>
  <style type="text/css" media="all">
  	body{
  		font-family: Helvetica, Arial,sans-serif;
  		padding: 30px;
  		margin: 0;
  	}
    @font-face {
      font-family: "svgfont";
      src: url('css/fonts/svgfont.eot');
      src: url('css/fonts/svgfont.eot?#iefix') format('eot'),
        url('css/fonts/svgfont.woff2') format('woff2'),
        url('css/fonts/svgfont.woff') format('woff'),
        url('css/fonts/svgfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    h1 {
      text-align: left;
      font-weight: normal;
      font-size: 33px;
      font-weight: 100;
      margin-bottom: 45px;
    }
    .size{
    	margin-left: 30px;
    	color: #888;
    }
    .size input{
    	width: 300px;
    }
    .icons-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 0;
      text-align: center;
      -webkit-columns: 4;
    }
    .icon-box {
      display: inline-block;
      vertical-align: middle;
      min-width: 200px;
      min-height: 200px;
      border-radius: 5px;
    }
    .icon-container {
      min-height: 100px;
      text-align: center;
      font-size: 60px;
      text-align: left;
      padding-top: 10px;
    }
    .icon-box input {
      display: inline-block;
      vertical-align: top;
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      border-radius: 5px;
      height: 30px;
      padding: 0;
      text-align: center;
      border: 1px solid #CCC;
      -webkit-appearance: none;
    }
    .icon-box .icon-class-name {
      width: 70%;
    }
    .icon-box .icon-unicode {
      width: 30%;
      font-size: 10px;
      color: #ccc;
      border: none;
      text-align: left;
      padding-left: 10px;
    }
    .icon {
      font-family: "svgfont";
      display: inline-block;
      vertical-align: middle;
      font-style: normal;
      font-weight: normal;
      text-rendering: auto;
      speak: none;
      min-width: 1em;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .icon-logo:before {
      content: "\EA01";
    }
    .icon-mouse:before {
      content: "\EA02";
    }
    .icon-play:before {
      content: "\EA03";
    }
    .icon-user:before {
      content: "\EA04";
    }
    .icon-inst:before {
      content: "\EA05";
    }
    .icon-f:before {
      content: "\EA06";
    }
    .icon-vk:before {
      content: "\EA07";
    }
    .icon-p:before {
      content: "\EA08";
    }
    .icon-slider-next:before {
      content: "\EA09";
    }
    .icon-slider-prev:before {
      content: "\EA0A";
    }
    .icon-close:before {
      content: "\EA0B";
    }
    .icon-phone:before {
      content: "\EA0C";
    }
    .icon-key:before {
      content: "\EA0D";
    }
    .icon-error:before {
      content: "\EA0E";
    }
    .icon-logout:before {
      content: "\EA0F";
    }
    .icon-calenadar-left:before {
      content: "\EA10";
    }
    .icon-arr-right:before {
      content: "\EA11";
    }
    .icon-exclamation:before {
      content: "\EA12";
    }
    .icon-step-icon1:before {
      content: "\EA13";
    }
    .icon-step-icon2:before {
      content: "\EA14";
    }
    .icon-step-icon3:before {
      content: "\EA16";
    }
    .icon-step-icon4:before {
      content: "\EA18";
    }
  </style>
</head>
<body>
  <h1>Icons: <span id="count"></span>
	<label class="size">
	  Icon size <span id="change-value">60</span>
	  <input type="range" id="change-size" min="5" max="100" value="60">
	</label>
  </h1>

  <ul class="icons-list">
    
    <li class="icon-box">

        <i class="icon icon-logo"></i>

    <li class="icon-box">

    </li>
    
    <li class="icon-box">

      <input class="icon-unicode autoselect" type="text" value="\EA13" readonly>

    <li class="icon-box">

    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-step-icon4" readonly>

      </div>
    </li>
    
  </ul>

  <script>
    var change = document.getElementById('change-size');
    var changevalue = document.getElementById('change-value');
    var count = document.getElementById('count');
    var autoselect = document.getElementsByClassName('autoselect');
    var icons = document.getElementsByClassName('icon');
    Array.prototype.forEach.call(autoselect, function(el) {
      el.onclick = function() {
        this.focus();
        this.select();
      };
    });
    change.onchange = function() {
      val = this.value;
      changevalue.innerHTML = val;
      Array.prototype.forEach.call(icons, function(el) {
        el.style.fontSize = val + 'px';
      });
    }

    count.innerHTML = icons.length;
  </script>
</body>
</html>
